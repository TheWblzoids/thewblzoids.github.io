---
layout: default
---

<div class="row" id="blog-posts-container">
     <div class="col-lg-8 offset-md-1">
             <ul>
                 <div class="row">
                     {% for install in site.installs %}
                     <div class="card blog-post">
                         <img class="card-img-top" src="{{site.url}}{{site.baseurl}}/assets/img/installs/{{ install.thumbnail }}" alt="{{ install.title }}">
                         <div class="card-body center">
                             <!-- <img src="{{site.url}}{{site.baseurl}}/assets/img/{{ site.author_logo }}" class="author-profile-img"> -->
                             <h4 class="card-title">{{ install.title }}</h4>

                             <!-- <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%b %-d, %Y" }}</h6> -->
                             <p class="card-text">{{ install.summary }} </p>

                             <a href="{{ install.url | prepend: site.baseurl }}" data-disqus-identifier="{{ install.url }}" class="btn btn-dark btn-lg">Read</a>
                             <span class="disqus-comment-count" data-disqus-identifier="{{ install.url }}"></span>

                         </div>
                     </div>
                     {% endfor %}
                 </div>
             </ul>
   </div>
</div>
